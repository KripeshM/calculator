<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="calc col-4 mt-5">
            <h1 class="text-center">CASIO</h1>
            <div class="calc-screen text-center">
                <input type="text"
                    class="screen mb-3 border border-2 border-secondary  border border-0 w-75 bg-dark text-light fs-2"
                    id="result" readonly>
            </div>
            <table class="border border-0">
                <tr>
                    <td><button type="button" class=" btn btn-danger ms-4 mt-1 fw-bold" id="nine"
                            onclick="clearBox()">AC</button></td>
                    <td> <button type="button" class="btn btn-dark ms-4 mt-1 fw-bold" id="nine"
                            onclick=" displayNumber('/')">&divide;</button></td>
                    <td><button type="button" class="btn btn-dark ms-4 mt-1 fw-bold" id="nine"
                            onclick=" displayNumber('*')">&#xd7;</button></td>
                    <td><button type="button" class="btn btn-danger ms-4 mt-1 fw-bold" id="nine"
                            onclick="removeLastitem()"><i class="fa-solid fa-delete-left"></i></button></td>
                </tr>
                <tr>
                    <td> <button type="button" class="btn btn-primary ms-4 mt-3 fw-bold" id="seven"
                            onclick=" displayNumber(7)">7</button></td>
                    <td><button type="button" class="btn btn-primary ms-4 mt-3 fw-bold" id="eight"
                            onclick=" displayNumber(8)">8</button></td>
                    <td> <button type="button" class="btn btn-primary ms-4 mt-3 fw-bold" id="eight"
                            onclick=" displayNumber(9)">9</button></td>
                    <td> <button type="button" class="btn btn-dark ms-4 mt-3 fw-bold" id="nine"
                            onclick=" displayNumber('-')">&minus;</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-primary ms-4 mt-3" id="four"
                            onclick=" displayNumber(4)">4</button></td>
                    <td><button type="button" class="btn btn-primary ms-4 mt-3" id="five"
                            onclick=" displayNumber(5)">5</button></td>
                    <td><button type="button" class="btn btn-primary ms-4 mt-3" id="six"
                            onclick=" displayNumber(6)">6</button></td>
                    <td><button type="button" class="btn btn-dark ms-4 mt-3" id="nine"
                            onclick=" displayNumber('+')">+</button></td>
                </tr>
                <tr>
                    <td> <button type="button" class="btn btn-primary  ms-4 mt-3" id="one"
                            onclick=" displayNumber(1)">1</button></td>
                    <td><button type="button" class="btn btn-primary  ms-4 mt-3" id="two"
                            onclick=" displayNumber(2)">2</button></td>
                    <td><button type="button" class="btn btn-primary  ms-4 mt-3" id="three"
                            onclick=" displayNumber(3)">3</button></td>
                    <td rowspan="2"><button type="button" class="btn btn-success ms-4 mt-3 mb-3" id="equal"
                            onclick=" evaluateExpression()">=</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-primary ms-4 mt-3 mb-3" id="zero"
                            onclick=" displayNumber(0)">0</button></td>
                    <td><button type="button" class="btn btn-primary ms-4 mt-3  mb-3" id="zero"
                            onclick=" displayNumber('00')">00</button></td>
                    <td><button type="button" class="btn btn-primary ms-4 mt-3  mb-3" id="zero"
                            onclick=" displayNumber('.')">.</button></td>
                </tr>
            </table>

        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./script.js"></script>

</html>
